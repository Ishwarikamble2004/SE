<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #4f46e5;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üéì Quick Test Registration</h1>
        <form id="testForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required minlength="6">
            </div>
            <div class="form-group">
                <label>Role</label>
                <select id="role" style="width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px;">
                    <option value="admin">Admin</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <div id="studentFields" style="display: none;">
                <div class="form-group">
                    <label>Student ID</label>
                    <input type="text" id="studentId">
                </div>
                <div class="form-group">
                    <label>Branch</label>
                    <input type="text" id="branch" placeholder="e.g., CSE">
                </div>
                <div class="form-group">
                    <label>Semester</label>
                    <input type="number" id="semester" min="1" max="8">
                </div>
                <div class="form-group">
                    <label>Section</label>
                    <input type="text" id="section" placeholder="e.g., A">
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="result" style="margin-top: 20px; padding: 10px; border-radius: 8px; display: none;"></div>
    </div>

    <script>
        document.getElementById('role').addEventListener('change', function() {
            const studentFields = document.getElementById('studentFields');
            studentFields.style.display = this.value === 'student' ? 'block' : 'none';
        });

        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            if (formData.role === 'student') {
                formData.studentId = document.getElementById('studentId').value;
                formData.branch = document.getElementById('branch').value;
                formData.semester = parseInt(document.getElementById('semester').value);
                formData.section = document.getElementById('section').value;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.style.background = '#dbeafe';
            resultDiv.style.color = '#1e40af';
            resultDiv.textContent = 'Registering...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.style.background = '#d1fae5';
                    resultDiv.style.color = '#065f46';
                    resultDiv.innerHTML = '‚úÖ Registration successful!<br>Token: ' + data.token.substring(0, 50) + '...<br><br><a href="/" style="color: #065f46; font-weight: bold;">Go to Login Page</a>';
                    localStorage.setItem('token', data.token);
                } else {
                    resultDiv.style.background = '#fee2e2';
                    resultDiv.style.color = '#991b1b';
                    let errorMsg = data.message || 'Registration failed';
                    if (data.errors) {
                        errorMsg += '<br>' + data.errors.map(e => e.msg || e.message).join('<br>');
                    }
                    resultDiv.innerHTML = '‚ùå ' + errorMsg;
                }
            } catch (error) {
                resultDiv.style.background = '#fee2e2';
                resultDiv.style.color = '#991b1b';
                resultDiv.textContent = '‚ùå Network error: ' + error.message;
            }
        });
    </script>
</body>
</html>
